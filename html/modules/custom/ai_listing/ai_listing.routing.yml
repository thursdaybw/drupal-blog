ai_listing.add:
  path: '/admin/ai-listing/add'
  defaults:
    _form: '\Drupal\ai_listing\Form\AiBookListingUploadForm'
    _title: 'Add AI Book Listing'
  requirements:
    _permission: 'administer ai listings'
entity.ai_book_listing.list_new:
  path: '/admin/ai-listings/new'
  defaults:
    _controller: '\Drupal\ai_listing\Controller\AiBookListingStatusListController::listStatus'
    _title: 'AI Book Listings – New'
    status: 'new'
  requirements:
    _permission: 'administer ai listings'

entity.ai_book_listing.list_ready_for_review:
  path: '/admin/ai-listings/ready-for-review'
  defaults:
    _controller: '\Drupal\ai_listing\Controller\AiBookListingStatusListController::listStatus'
    _title: 'AI Book Listings – Ready for review'
    status: 'ready_for_review'
  requirements:
    _permission: 'administer ai listings'

entity.ai_book_listing.list_ready_to_shelve:
  path: '/admin/ai-listings/ready-to-shelve'
  defaults:
    _controller: '\Drupal\ai_listing\Controller\AiBookListingStatusListController::listStatus'
    _title: 'AI Book Listings – Ready to shelve'
    status: 'ready_to_shelve'
  requirements:
    _permission: 'administer ai listings'

ai_listing.location_batch:
  path: '/admin/ai-listings/ready-to-shelve/bulk-location'
  defaults:
    _form: '\Drupal\ai_listing\Form\AiBookListingLocationBatchForm'
    _title: 'Batch location update'
  requirements:
    _permission: 'administer ai listings'

entity.ai_book_listing.list_published:
  path: '/admin/ai-listings/published'
  defaults:
    _controller: '\Drupal\ai_listing\Controller\AiBookListingStatusListController::listStatus'
    _title: 'AI Book Listings – Published'
    status: 'published'
  requirements:
    _permission: 'administer ai listings'

entity.ai_book_listing.canonical:
  path: '/admin/ai-listings/{ai_book_listing}'
  defaults:
    _form: '\Drupal\ai_listing\Form\AiBookListingReviewForm'
    _title_callback: '\Drupal\ai_listing\Form\AiBookListingReviewForm::getTitle'
  requirements:
    _permission: 'administer ai listings'
