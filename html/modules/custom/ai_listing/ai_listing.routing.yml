ai_listing.add:
  path: '/admin/ai-listing/add'
  defaults:
    _form: '\Drupal\ai_listing\Form\AiBookListingUploadForm'
    _title: 'Add AI Book Listing'
  requirements:
    _permission: 'administer ai listings'

ai_listing.location_batch:
  path: '/admin/ai-listings/ready-to-shelve/bulk-location'
  defaults:
    _form: '\Drupal\ai_listing\Form\AiBookListingLocationBatchForm'
    _title: 'Batch location update'
  requirements:
    _permission: 'administer ai listings'

ai_listing.location_batch.publish_update_confirm:
  path: '/admin/ai-listings/ready-to-shelve/bulk-location/publish-update/confirm'
  defaults:
    _form: '\Drupal\ai_listing\Form\AiBookListingPublishUpdateConfirmForm'
    _title: 'Confirm publish/update without location'
  requirements:
    _permission: 'administer ai listings'

entity.ai_book_listing.canonical:
  path: '/admin/ai-listings/{ai_book_listing}'
  defaults:
    _form: '\Drupal\ai_listing\Form\AiBookListingReviewForm'
    _title_callback: '\Drupal\ai_listing\Form\AiBookListingReviewForm::getTitle'
  requirements:
    _permission: 'administer ai listings'
