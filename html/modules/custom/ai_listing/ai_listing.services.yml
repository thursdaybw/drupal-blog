services:
  ai_listing.data_extraction_processor:
    class: Drupal\ai_listing\Service\AiBookListingDataExtractionProcessor
    arguments:
      - '@ai_listing_inference.book_extraction'
      - '@entity_type.manager'
      - '@file_system'

  ai_listing.batch_data_extraction_processor:
    class: Drupal\ai_listing\Service\AiBookListingBatchDataExtractionProcessor
    arguments:
      - '@entity_type.manager'
      - '@ai_listing.data_extraction_processor'

  ai_listing.image_normalization:
    class: Drupal\ai_listing\Service\ImageNormalizationService
    arguments: ['@file_system']

  ai_listing.inventory_sku_resolver:
    class: Drupal\ai_listing\Service\AiListingInventorySkuResolver
    arguments:
      - '@entity_type.manager'
