compute_orchestrator.book_metadata:
  path: '/compute/book-metadata'
  defaults:
    _controller: '\Drupal\compute_orchestrator\Controller\BookMetadataController::extract'
  requirements:
    _access: 'TRUE'
  methods: [POST]
compute.book_condition:
  path: '/compute/book-condition'
  defaults:
    _controller: '\Drupal\compute_orchestrator\Controller\BookConditionController::extract'
  methods: [POST]
  requirements:
    _access: 'TRUE'
