services:
  ebay_infrastructure.test_command:
    class: Drupal\ebay_infrastructure\Command\EbayConnectorTestCommand
    arguments:
      - '@drupal.ebay_infrastructure.oauth_token'
    tags:
      - { name: drush.command }

  ebay_infrastructure.offer_command:
    class: Drupal\ebay_infrastructure\Command\EbayOfferCommand
    arguments:
      - '@drupal.ebay_infrastructure.sell_api'
      - '@drupal.ebay_infrastructure.oauth_token'
      - '@drupal.ebay_infrastructure.store_service'
      - '@drupal.listing_publishing.marketplace_publication_lifecycle_manager'
      - '@entity_type.manager'
      - '@ai_listing.inventory_sku_resolver'
      - '@drupal.listing_publishing.marketplace_publication_recorder'
    tags:
      - { name: drush.command }
