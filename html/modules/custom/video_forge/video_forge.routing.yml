media.forge.caption_settings:
  path: '/media/{media}/caption-settings'
  defaults:
    _form: '\Drupal\video_forge\Form\CaptionSettingsForm'
    _title: 'Caption Settings'
  requirements:
    _permission: 'administer media'
    _custom_access: 'video_forge.media_type_access_check:access'
  options:
    parameters:
      media:
        type: entity:media
media.forge.generate_captions:
  path: '/media/{media}/generate-captions'
  defaults:
    _controller: '\Drupal\video_forge\Controller\GenerateCaptionsController::generate'
    _title: 'Generate Captions'
  requirements:
    _permission: 'administer media'
    _custom_access: 'video_forge.media_type_access_check:access'
  options:
    parameters:
      media:
        type: entity:media
media.forge.render_captions:
  path: '/media/{media}/render-captions'
  defaults:
    _controller: '\Drupal\video_forge\Controller\RenderCaptionsController::render'
    _title: 'Render Captions'
  requirements:
    _permission: 'administer media'
    _custom_access: 'video_forge.media_type_access_check:access'
  options:
    parameters:
      media:
        type: entity:media


entity.caption_style.collection:
  path: '/admin/structure/caption-style'
  defaults:
    _entity_list: 'caption_style'
    _title: 'Caption Style configuration'
  requirements:
    _permission: 'administer caption_style'

entity.caption_style.add_form:
  path: '/admin/structure/caption_style/add'
  defaults:
    _entity_form: 'caption_style.add'
    _title: 'Add a caption style'
  requirements:
    _permission: 'administer caption_style'

entity.caption_style.edit_form:
  path: '/admin/structure/caption-style/{caption_style}'
  defaults:
    _entity_form: 'caption_style.edit'
    _title: 'Edit a caption style'
  requirements:
    _permission: 'administer caption_style'

entity.caption_style.delete_form:
  path: '/admin/structure/caption-style/{caption_style}/delete'
  defaults:
    _entity_form: 'caption_style.delete'
    _title: 'Delete a caption style'
  requirements:
    _permission: 'administer caption_style'
